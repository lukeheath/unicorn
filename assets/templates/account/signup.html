<md-content layout-padding layout-margin id="signup" class="simple-form">

	<span ng-if="!uiMe.integration.id">
		<h1 class='md-display-2'>Sign Up</h1>
	</span>

	<span ng-if="uiMe.integration.id">
		<h1 class='md-display-2'>Facebook Connected</h1>
		<p class="md-body-1">You have successfully connected to Facebook. Please complete the information below to create your account.</p>
	</span>

	<form name="signupForm" ng-submit="intent.signup();">
		<md-input-container md-no-float>
			<md-icon class="icon" md-font-icon="icon-person" alt="User"></md-icon>
			<input ng-model="user.username" type="text" placeholder="Username" ng-required="true">
		</md-input-container>
		<md-input-container md-no-float>
			<md-icon class="icon" md-font-icon="icon-mail" alt="Email"></md-icon>
			<input ng-model="user.email" type="email" placeholder="Email" ng-required="true">
		</md-input-container>
		<md-input-container md-no-float>
			<md-icon class="icon" md-font-icon="icon-lock" alt="User"></md-icon>
			<input ng-model="user.password" type="password" placeholder="Password" ng-required="true">
		</md-input-container>

		<div class="button-wrap">
			<md-button type="submit" class="md-theme-default md-raised md-primary large" ng-disabled="signupForm.$invalid" >
				<span ng-hide="uiMe.syncing.form">Sign Up</span>
				<span ng-show="uiMe.syncing.form" class="spinner">
					<md-progress-circular class="md-white syncing-button active" md-mode="indeterminate" ></md-progress-circular>
				</span>
			</md-button>
		</div>

	</form>

	<md-button class="md-accent md-hue-1" ng-click="uiMe.facebookAuth()">
		<md-icon md-font-icon="icon-facebook" alt="Facebook"></md-icon> Sign up with Facebook
	</md-button>

</md-content>
